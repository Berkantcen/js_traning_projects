<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Beta's Complex Todo List</h1>
      <!-- TODO INPUT -->
      <form class="todo-input-container">
        <p class="error">Please enter a todo</p>
        <div class="input-wrapper">
          <input type="text" id="todo-input" />
          <button class="submit-btn" type="button">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <select name="todo-option" id="todo-option">
          <option value="personal">Personal</option>
          <option value="work">Work</option>
          <option value="other">Other</option>
        </select>
      </form>
      <!-- TODO CONTAINER -->
      <div class="todo-list-container">
        <!-- PERSONAL TODO -->
        <ul class="todo-list personal-list">
          <h3>Personal Todo</h3>
        </ul>

        <!-- WORK  -->
        <ul class="todo-list work-list">
          <h3>Work Todo</h3>
        </ul>

        <!-- OTHERs -->
        <ul class="todo-list other-list">
          <h3>Other Todo</h3>
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
